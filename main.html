<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trip checklist</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <link rel="stylesheet" href="./assest/css/main.min.css">
</head>
<body>
    <h1 class="hidden">Trip CheckList App</h1>

    <div class="app">
        <header>
            <h2>Trip CheckList</h2>
            <button class="menu__toggle"><span class="hidden">메뉴 버튼</span></button>
        </header>
    
        <div class="contents">
            <div class="inner">
                <div class="search">
                    <label>
                        <span class="hidden">검색바</span>
                        <input id="searchInput" placeholder="검색어를 입력하세요." value="" />
                    </label>
                </div>
            
                <div class="my__list">
                    <span class="icon"><span class="hidden">내 아이콘</span></span>
        
                    <button id="listSave" class="list__sava__button">
                        <span class="hidden">저장 버튼</span>
                    </button>
        
                    <div id="myListNode" class="list__wrap"></div>
                </div>
            
                <div class="all__list">
                    <span class="icon"><span class="hidden">목록 아이콘</span></span>
                    
                    <div id="allListNode" class="list__wrap"></div>
                </div>
            </div>
        </div>

        <footer>
            author : okayoon.lee@gmail.com<br>
            icon source : Icons made by <a href="https://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </footer>
    </div>

<script src="./assest/js/index.js"></script>
</body>
</html>
