<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trip checklist</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">

    <!-- [TODO] BEM 네이밍에 대해 보고 수정할 것. -->
    <div id="coachingCover" class="coaching__cover">
        <div class="inner"> 
            <div class="coaching__nav">
                
            </div>
            <div class="coaching__close">
                <button class="close">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <header>
        <h1 class="app__title">
            Trip CheckList
        </h1>
        <div>
            <button class="menu__button"><span class="hidden">메뉴</span></button>
        </div>
    </header>

    <section class="app__container">
        <div class="main__wrap">
            <div class="main__wrap__inner">
                <div class="app__search">
                    <label>
                        <input id="searchInput" value="" placeholder="검색어를 입력하세요."/>
                    </label>
                </div>
            
                <div class="app__mylist">
                    <span class="list__icon"><span class="hidden">내 아이콘</span></span>
        
                    <button id="saveButton" class="sava__button">
                        <span class="hidden">저장 버튼</span>
                    </button>
        
                    <div class="list__wrap"></div>
                </div>
            
                <div class="app__list">
                    <span class="list__icon"><span class="hidden">목록 아이콘</span></span>
                    
                    <div class="list__wrap"></div>
                </div>
            </div>
        </div>
    
        <div class="menu__wrap">
            <div class="inner">
                <ul>
                    <li>
                        <button class="list__edit__button">
                            리스트 편집
                        </button>
                    </li>
                    <li>
                        <button>
                            문의하기
                        </button>
                    </li>
                    <li>
                        <button>
                            가나다라마
                        </button>
                    </li>
                    <li>
                        <button>
                            가나다라마
                        </button>
                    </li>
                </ul>    
            </div>
        </div>

        <div class="menu__list__edit">
            <div class="inner">
                <div class="edit__list"></div>
            </div>
        </div>
    </section>
