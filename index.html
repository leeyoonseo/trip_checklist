    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">

<body>
    <!-- block-element_modify -->
    <h1 class="hidden">여행 체크 리스트 메인</h1>

    <div class="header">
        <h2>Trip CheckList</h2>
        <button id="menuBtn" class="header-menu__button">
            <span class="hidden">메뉴 버튼</span>
        </button>
    </div>

    <div class="container">
        <div id="mainArea" class="main on">
            <div class="main-inner">
                <div class="search">
                    <label>
                        <span class="hidden">검색바</span>
                        <input id="searchInput" class="search-input" placeholder="검색어를 입력하세요." value="" />
                    </label>
                </div>
            
                <div class="checklist__my">
                    <span class="checklist__icon checklist__icon--my">
                        <span class="hidden">내 아이콘</span>
                    </span>
        
                    <button id="listSaveBtn" class="checklist__button-save">
                        <span class="hidden">저장 버튼</span>
                    </button>
        
                    <div id="myListArea" class="checklist__list"></div>
                </div>
            
                <div class="checklist__all">
                    <span class="checklist__icon checklist__icon--default"><span class="hidden">목록 아이콘</span></span>
                    <div id="allListArea" class="checklist__list"></div>
               </div>
            </div>
        </div>
    
        <div id="menuArea" class="menu">

                </ul>

        </div>
    </div>
