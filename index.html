<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trip checklist</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <link rel="stylesheet" href="./assest/css/common.min.css">
</head>
<body>
    <div class="app__guide">
        <div class="inner">
            <div class="guide__items guide__menu">
                <span class="icon__pointer"></span>
                <span class="text">클릭해서 메뉴를 확인하세요</span>
            </div>
            <div class="guide__items guide__search">
                <span class="icon__pointer"></span>
                <span class="text">검색어를 입력하여 찾고자하는 아이템을 찾으세요.</span>
            </div>
            <div class="guide__items guide__save">
                <span class="icon__pointer"></span>
                <span class="text">저장 아이콘을 클릭해서 체크리스트의 상태를 저장하세요!</span>
            </div>
            <div class="guide__items guide__remove__item">
                <span class="icon__pointer"></span>
                <span class="text">x 버튼을 클릭해서<br>내 캐리어에서 아이템을 제거하세요.</span>
            </div>
            <div class="guide__items guide__add__item">
                <span class="icon__pointer"></span>
                <span class="text">텍스트를 클릭해서 내 캐리어에 아이템을 추가하세요.</span>
            </div>

            <div class="expired">
                <label>
                    <button id="expiredBtn">체크</button>
                    다시 보지 않기
                </label>
            </div>
        </div>
    </div>
    
    <header>
        <h1 class="app__title">
            Trip CheckList
        </h1>
        <div>
            <button class="menu__button"><span class="hidden">메뉴</span></button>
        </div>
    </header>

    <section>
        <div class="app__search">
            <label>
                <input id="searchInput" value="" placeholder="검색어를 입력하세요."/>
                <!-- <button id="searchButton"><span class="hidden">검색</span></button> -->
            </label>
        </div>
    
        <div class="app__mylist">
            <span class="list__icon"><span class="hidden">내 아이콘</span></span>

            <button id="saveButton" class="sava__button">
                <span class="hidden">저장 버튼</span>
            </button>

            <div class="list__wrap"></div>
        </div>
    
        <div class="app__list">
            <span class="list__icon"><span class="hidden">목록 아이콘</span></span>
            
            <div class="list__wrap"></div>
        </div>
    </section>

    <footer>
        author : okayoon.lee@gmail.com<br>
        icon source : Icons made by <a href="https://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </footer>
<script src="./assest/js/index.js"></script>
</body>
</html>
