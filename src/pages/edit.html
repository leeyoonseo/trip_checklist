<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <link rel="stylesheet" href="../../src/css/edit.min.css">
    <title>아이템 추가/편집</title>
</head>
<body>
    <h1 class="hidden">여행 체크 리스트 메인</h1>

    <div class="header">
        <h2>아이템 추가/편집</h2>
        <button id="backBtn" class="header-menu__button header-menu__button-back">
            <span class="hidden">뒤로가기 버튼</span>
        </button>
    </div>

    <div class="container">
        <div id="editArea" class="edit">
            <div class="edit-inner">
                <div class="controls">
                    <div class="controls-btns">
                        <button id="openControlsBtn">추가</button>
                        <button id="editBtn">편집</button>
                        <button id="deleteBtn">삭제</button>
                    </div>

                    <div class="controls-add">
                        <div class="controls-add-inner">
                            <label>
                                <span class="hidden">아이템 추가</span>
                                <input id="addInput" class="controls-add__input" placeholder="추가할 아이템명을 입력하세요." value="" />
                            </label>
                            <button id="addBtn">추가</button>
                        </div>
                    </div>
                </div>
                

                <div class="checklist__all">
                    <div id="allList" class="checklist__list"></div>
               </div>
            </div>
        </div>
    </div>


    <div class="footer">
        author : okayoon.lee@gmail.com<br>
        icon source : Icons made by <a href="https://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>

<script src="../../dist/js/editEntry.bundle.js"></script>
</body>
</html>
